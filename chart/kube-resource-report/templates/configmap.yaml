{{- if .Values.pricing.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: pricing-file
  labels:
    helm.sh/chart: {{ include "kube-resource-report.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
data:
  pricing.csv: {{ .Values.pricing.data | quote }}
{{- end }}
