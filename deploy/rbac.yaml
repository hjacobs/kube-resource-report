---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kube-resource-report
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: kube-resource-report
rules:
- apiGroups: [""]
  resources: ["nodes", "pods"]
  verbs:
    - list
- apiGroups: ["extensions"]
  resources: ["ingresses"]
  verbs:
    - list
- apiGroups: ["metrics"]
  resources: ["nodes", "pods"]
  verbs:
    - get
- apiGroups: [""]
  resources: ["services/proxy"]
  resourceNames: ["heapster"]
  verbs:
    - get
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: kube-resource-report
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kube-resource-report
subjects:
- kind: ServiceAccount
  name: kube-resource-report
  namespace: default
